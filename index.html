<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-from: #1e1e2f;
            --bg-to: #2a2a3f;
            --text-main: #ffffff;
            --text-header: #ffcc00;
            --bg-popup: #222;
            --bg-upgrade: rgba(0,0,0,0.3);
            --border-color: #444;
        }
        :root[data-theme='light'] {
            --bg-from: #eef2f3;
            --bg-to: #8e9eab;
            --text-main: #2c3e50;
            --text-header: #d35400;
            --bg-popup: #f4f4f4;
            --bg-upgrade: rgba(255,255,255,0.4);
            --border-color: #bdc3c7;
        }
        :root[data-theme='matrix'] {
            --bg-from: #000000;
            --bg-to: #0d0d0d;
            --text-main: #00ff41;
            --text-header: #39ff14;
            --bg-popup: #0a0a0a;
            --bg-upgrade: rgba(0, 255, 65, 0.1);
            --border-color: #00ff41;
        }
        :root[data-theme='solaris'] {
            --bg-from: #ff7e5f;
            --bg-to: #feb47b;
            --text-main: #ffffff;
            --text-header: #4a1c0d;
            --bg-popup: #ff6a3d;
            --bg-upgrade: rgba(255, 255, 255, 0.2);
            --border-color: #ffffff;
        }
        :root[data-theme='cyberpunk'] {
            --bg-from: #0b022d;
            --bg-to: #3a0ca3;
            --text-main: #f0f0f0;
            --text-header: #ff00c8;
            --bg-popup: #1e0a4f;
            --bg-upgrade: rgba(255, 0, 200, 0.15);
            --border-color: #00f5d4;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, var(--bg-from), var(--bg-to));
            color: var(--text-main);
        }
        @keyframes pop {
            0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: pop 0.3s ease-in-out;
        }
        @keyframes pulseAnim {
            0% { transform: scale(1); box-shadow: 0 0 3px #fff; }
            50% { transform: scale(1.05); box-shadow: 0 0 10px #fff; }
            100% { transform: scale(1); box-shadow: 0 0 3px #fff; }
        }
        .animate-pulse-effect {
            animation: pulseAnim 0.3s ease-out;
        }
        @keyframes popup-scale-in {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-popup-scale {
            animation: popup-scale-in 0.3s ease-in-out;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }
        @keyframes loading-pulse {
            50% { transform: scale(1.1); filter: drop-shadow(0 0 10px #00ffff); }
        }
        .animate-loading-pulse {
            animation: loading-pulse 1.5s ease-in-out infinite;
        }
        @keyframes progress-fill {
            from { width: 0%; }
            to { width: 100%; }
        }
        .animate-progress-fill {
            animation: progress-fill 1s ease-out forwards;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes particle-fade {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        .animate-particle-fade {
            animation: particle-fade linear infinite;
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
        }
        @keyframes float-up {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-60px) scale(1.5); opacity: 0; }
        }
        .animate-float-up {
            animation: float-up 1.5s ease-out forwards;
        }

        /* In-Game Themed Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a2a;
            border-radius: 5px;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ffcc, #0044ff);
            border-radius: 5px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 8px rgba(0, 255, 204, 0.7);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #1affde, #1a5cff);
            box-shadow: 0 0 15px rgba(0, 255, 204, 1);
        }
        /* For Firefox */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #00aaff #1a1a2a;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="transition-colors duration-500 overflow-hidden">
    <div id="root"></div>
</body>
</html>
